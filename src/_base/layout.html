<!DOCTYPE html>
<html lang="en">
<head>
    {% include './app-meta.html' %}

    <style>
        * {
            box-sizing: border-box;
        }
        html {
            font-family: sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .sr-only, .v4-tease {
            display: none;
        }
        #bs-navbar {
            display: flex;
            justify-content: space-between;
        }
        #bs-navbar ul {
            display: flex;
            padding: 0;
        }
        #bs-navbar li {
            display: block;
            margin-right: 1em;
        }
        .bs-docs-masthead {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 0;
            color: #fff;
            background-color: #6f5499;
        }
        .bs-docs-masthead > * {
            width: 100%;
            text-align: center;
        }
        .bs-docs-masthead a {
            color: #fff;
        }
        .bs-docs-booticon {
            font-size: 2em;
        }
        .container {
          padding-right: 15px;
          padding-left: 15px;
          margin-right: auto;
          margin-left: auto;
        }
        @media (min-width: 768px) {
          .container {
            width: 750px;
          }
        }
        @media (min-width: 992px) {
          .container {
            width: 970px;
          }
        }
        @media (min-width: 1200px) {
          .container {
            width: 1170px;
          }
        }
        .container-fluid {
          padding-right: 15px;
          padding-left: 15px;
          margin-right: auto;
          margin-left: auto;
        }
        .row {
          margin-right: -15px;
          margin-left: -15px;
        }
        .container:after,
        .row:after {
          clear: both;
          content: '';
          display: block;
        }
        *[class^='col-'] img {
            width: 100%;
        }
        *[class^='col-'] {
          position: relative;
          min-height: 1px;
          padding-right: 15px;
          padding-left: 15px;
        }
        *[class^='col-xs'] {
          float: left;
        }
        .col-xs-12 {
          width: 100%;
        }
        .col-xs-11 {
          width: 91.66666667%;
        }
        .col-xs-10 {

        .col-xs-9 {

        .col-xs-8 {

        .col-xs-7 {

        }
        .col-xs-6 {

        }
        .col-xs-5 {
          width: 41.66666667%;
        }
        .col-xs-4 {
          width: 33.33333333%;

        .col-xs-3 {

        }
        .col-xs-2 {

        }
        .col-xs-1 {

    <script>
        /*!
            loadCSS: load a CSS file asynchronously.
            [c]2014 @scottjehl, Filament Group, Inc.
            Licensed MIT
        */
        function loadCSS(href, before, media){
            var ss = window.document.createElement('link');
            var ref = before || window.document.getElementsByTagName('script')[0];
            var sheets = window.document.styleSheets;
            ss.rel =  'stylesheet';
            ss.href = href;
            ss.media = 'only x';
            ref.parentNode.insertBefore(ss, ref);
            function toggleMedia() {
                var defined;
                for (var i = 0; i < sheets.length; i++) {
                    if (sheets[i].href && sheets[i].href.indexOf(href) > -1) {
                        defined = true;
                    }
                }
                if (defined) {
                    ss.media = media || 'all';
                }
                else {
                    setTimeout(toggleMedia);
                }
            }
            toggleMedia();
            return ss;
        }

        var stylesheets = ['/dist/css/bundle.css'];
        stylesheets.map(function(ss) {
            loadCSS(ss);
        });
    </script>
    <noscript>
        <link href="/dist/css/bundle.css" rel="stylesheet">
    </noscript>
    {% block stylesheets_extra %}{% endblock %}

    <script src="/assets/js/vendor/jquery.min.js" defer></script>
    <script src="/dist/js/bootstrap.js" defer></script>
    <script src="/assets/js/docs.min.js" defer></script>
    <script src="/assets/js/ie10-viewport-bug-workaround.js" defer></script>
    <script src="/assets/js/src/fontface-observer.js" defer></script>
    <script defer>
        if (localStorage.fonts) {
            $('html').attr('class', 'fonts-loaded');
        } else {
            var sspRegular = new FontFaceObserver('Source Sans Pro', {
                weight: 400,
                style: 'normal'
            });
            var sspItalic = new FontFaceObserver('Source Sans Pro', {
                weight: 400,
                style: 'italic'
            });
            var sspLight = new FontFaceObserver('Source Sans Pro', {
                weight: 300,
                style: 'normal'
            });
            var sspLightItalic = new FontFaceObserver('Source Sans Pro', {
                weight: 300,
                style: 'italic'
            });

            Promise.all([
                sspRegular.load(null, 4000),
                sspItalic.load(null, 4000),
                sspLight.load(null, 4000),
                sspLightItalic.load(null, 4000)
            ]).then(function() {
                $('html').attr('class', 'fonts-loaded');
                localStorage.fonts = true;
            });
        }
    </script>
